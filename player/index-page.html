<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="index-page">
	<template>
		<style include="iron-flex iron-flex-alignment">
			app-header {
				background-color: var(--discord-grey);
				color: white;
			}
			app-drawer-layout {
				height: 100%;
			}
			app-header-layout {
				height: 100%;
			}
			paper-icon-button {
				color: white;
			}
			.drawer-wrapper {
				height: 100%;
				overflow: auto;
			}
		</style>
		<iron-ajax id="getRoundsAjax" url="../api/rounds" method="GET" last-response="{{rounds}}" auto></iron-ajax>
		<iron-ajax id="getUserAjax" url="../api/user" method="GET" last-response="{{user}}"></iron-ajax>
		<app-drawer-layout force-narrow>
			<app-drawer slot="drawer">
				<paper-listbox class="drawer-wrapper" selected="{{pageSelected}}" attr-for-selected="value">
					<paper-item value="Dashboard">Dashboard</paper-item>
					<paper-item value="Match">My Next Match</paper-item>
					<paper-item value="Lobby">My Current Lobby</paper-item>
					<paper-item value="Mappools">Mappools</paper-item>
					<paper-item value="Info">Info</paper-item>
				</paper-listbox>
			</app-drawer>
			<app-header-layout fullbleed has-scrolling-region>
				<app-header slot="header">
					<app-toolbar>
						<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
						<div main-title>Player</div>
						<div class="flex"></div>
						<discord-profile id="[[user.discord.id]]" avatar="[[user.discord.avatar]]" username="[[user.discord.username]]" discriminator="[[user.discord.discriminator]]"></discord-profile>
					</app-toolbar>
				</app-header>
				<iron-pages class="flex layout vertical" selected="[[pageSelected]]" attr-for-selected="value">
					<dashboard-page class="flex layout vertical" value="Dashboard" user="[[user]]"></dashboard-page>
					<match-page class="flex layout vertical" value="Match" user="[[user]]" rounds="[[rounds]]"></match-page>
					<lobby-page value="Lobby" user="[[user]]"></lobby-page>
					<mappools-page class="flex layout vertical" value="Mappools" user="[[user]]" rounds="[[rounds]]"></mappools-page>
					<info-page class="flex layout vertical" value="Info" user="[[user]]"></info-page>
				</iron-pages>
			</app-header-layout>
		</app-drawer-layout>
	</template>
	<script>
		class IndexPage extends Polymer.Element {
			static get is() { return 'index-page' }

			static get properties() {
				return {
					
				}
			}

			ready() {
				super.ready();
				this.$.getUserAjax.headers = {
					'Authorization': localStorage.getItem('token')
				}
				this.$.getUserAjax.generateRequest();
				this.pageSelected = 'Dashboard';
			}
		}

		window.customElements.define(IndexPage.is, IndexPage);
	</script>
</dom-module>
