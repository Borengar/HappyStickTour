<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="twitch-profile">
	<template>
		<style include="iron-flex iron-flex-alignment">
			.wrapper {
				height: 100px;
				width: 400px;
				background-color: #090909;
			}
			.avatar {
				height: 90px;
				width: 90px;
				margin: 5px;
				background-size: 90px 90px;
			}
			.username {
				font-size: 20px;
				color: white;
			}
			.stats {
				font-size: 14px;
				color: white;
			}
		</style>
		<div class="wrapper layout horizontal">
			<div class="avatar" style="background-image:url('[[avatar]]');"></div>
			<div class="layout vertical">
				<div class="username">[[displayName]]</div>
				<div class="flex"></div>
				<div class="stats">[[subSince]]</div>
			</div>
		</div>
	</template>
	<script>
		class TwitchProfile extends Polymer.Element {
			static get is() { return 'twitch-profile' }

			static get properties() {
				return {
					avatar: String,
					displayName: String,
					subSince: Date
				}
			}
		}

		window.customElements.define(TwitchProfile.is, TwitchProfile);
	</script>
</dom-module>
