<!DOCTYPE html>
<html>
	<head>
		<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
		<link rel="import" href="../import.html">
		<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
		<link rel="import" href="mappool-item.html">
		<link rel="import" href="lobby-item.html">
		<link rel="import" href="lobby-page.html">
		<title>Project REKINDLING</title>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning default-colors">
			html {
				font-family: Roboto;
			}
		</style>
	</head>
	<body class="fullbleed layout vertical">
		<index-page class="flex layout vertical"></index-page>
	</body>
</html>

<dom-module id="index-page">
	<template>
		<style include="iron-flex iron-flex-alignment iron-positioning">
			app-header {
				background-color: var(--discord-grey);
			}
			.main-title {
				color: white;
				pointer-events: auto;
			}
			.header {
				color: var(--happystick-green);
				font-size: 40px;
				margin: 20px 0 10px 20px;
			}
			.tier-card, .players-card, .round-card, .mappool-card {
				margin: 20px;
				color: white;
				--paper-card-background-color: var(--happystick-green);
				--paper-card-header-color: white;
				cursor: pointer;
			}
			.tier-card {
				height: 120px;
			}
			.players-card, .mappool-card {
				height: 60px;
				width: 300px;
			}
			.round-card {
				height: 120px;
			}
		</style>
		<iron-ajax id="authAjax" url="../auth.php" method="GET" params='{"scope":"PUBLIC"}' on-response="authResponse"></iron-ajax>
		<iron-ajax id="tiersAjax" url="../api/tiers" method="GET" last-response="{{tiers}}"></iron-ajax>
		<iron-ajax id="allPlayersAjax" url="../api/players" method="GET" last-response="{{all_players}}"></iron-ajax>
		<iron-ajax id="roundsAjax" url="../api/tiers//rounds" method="GET" on-response="roundsResponse"></iron-ajax>
		<iron-ajax id="mappoolAjax" url="../api/rounds//mappool" method="GET" on-response="mappoolResponse"></iron-ajax>
		<iron-ajax id="lobbiesAjax" url="../api/rounds//lobbies" method="GET" last-response="{{lobbies}}"></iron-ajax>
		<app-header>
			<app-toolbar>
				<div main-title class="main-title layout horizontal">
					<template is="dom-repeat" items="[[breadcrumb]]">
						<div class="layout horizontal">
							<div style="margin:5px;">&gt;</div>
							<div style="margin:5px;cursor:pointer;" on-click="navigate">[[item.name]]</div>
						</div>
					</template>
				</div>
			</app-toolbar>
		</app-header>
		<iron-pages attr-for-selected="value" selected="[[page_selected]]" class="flex layout vertical">
			<div value="auth" class="flex layout vertical">
				<div class="flex"></div>
				<div class="layout horizontal">
					<div class="flex"></div>
					<paper-spinner active></paper-spinner>
					<div class="flex"></div>
				</div>
				<div class="flex"></div>
			</div>
			<div value="home" class="flex layout horizontal wrap">
				<template is="dom-repeat" items="[[tiers]]" as="tier">
					<paper-card elevation="2" heading="[[tier.name]]" class="tier-card" on-click="chooseTier">
						<div class="card-content">
							<div class="layout horizontal"">
								<iron-icon icon="social:person"></iron-icon>
								<div style="margin-left:10px;">[[tier.slots]]</div>
							</div>
						</div>
					</paper-card>
				</template>
			</div>
			<div value="tier" class="flex layout vertical">
				<paper-card elevation="2" heading="Players" class="players-card" on-click="choosePlayers"></paper-card>
				<div class="header">Rounds</div>
				<div class="layout horizontal wrap">
					<template is="dom-repeat" items="[[rounds]]" as="round">
						<paper-card elevation="2" heading="[[round.name]]" class="round-card" on-click="chooseRound">
							<div class="card-content">
								<div style="color:white;">[[round.time_from]]</div>
							</div>
						</paper-card>
					</template>
				</div>
			</div>
			<div value="players" class="flex layout vertical">
				<div class="layout horizontal wrap">
					<template is="dom-repeat" items="[[players]]" as="player">
						<osu-profile profile="[[player.osu_profile]]" sub_since="[[player.twitch_profile.sub_since]]" style="margin:10px;"></osu-profile>
					</template>
				</div>
			</div>
			<div value="round" class="flex layout vertical">
				<paper-card elevation="2" heading="Mappool" class="mappool-card" on-click="chooseMappool"></paper-card>
				<div class="header">Lobbies</div>
				<div class="layout horizontal wrap">
					<template is="dom-repeat" items="[[lobbies]]" as="lobby">
						<lobby-item lobby_id="[[lobby.id]]" slots="[[lobby.slots]]" play_time_setter="[[lobby.match_time]]" on-open="chooseLobby"></lobby-item>
					</template>
				</div>
			</div>
			<div value="mappool" class="flex layout vertical" style="display:block;">
				<paper-dropdown-menu label="Sort by" style="margin:20px;">
					<paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{sort_by}}">
						<paper-item value="Mod">Mod</paper-item>
						<paper-item value="Picks">Picks</paper-item>
						<paper-item value="Bans">Bans</paper-item>
						<paper-item value="Acc">Acc</paper-item>
						<paper-item value="Passes">Passes</paper-item>
					</paper-listbox>
				</paper-dropdown-menu>
				<template is="dom-repeat" items="[[mappool]]" as="slot" sort="{{sortMappool(sort_by)}}">
					<div class="layout horizontal" style="margin:20px;">
						<mappool-item beatmap-id="[[slot.beatmap.beatmap_id]]" map="[[slot.beatmap]]" mods="[[slot.mods]]" freemod="[[slot.freemod]]" tiebreaker="[[slot.tiebreaker]]"></mappool-item>
						<div class="layout vertical" style="margin-left:20px;font-size:20px;">
							<div>Picks:</div>
							<div>Bans:</div>
							<div>Total:</div>
						</div>
						<div class="layout vertical" style="margin-left:20px;text-align:right;font-size:20px;">
							<div>[[slot.pick_amount]]</div>
							<div>[[slot.ban_amount]]</div>
							<div>[[slot.total_amount]]</div>
						</div>
						<div class="layout vertical" style="margin-left:20px;text-align:right;font-size:20px;">
							<div><span>[[slot.pick_percentage]]</span> %</div>
							<div><span>[[slot.ban_percentage]]</span> %</div>
							<div><span>[[slot.total_percentage]]</span> %</div>
						</div>
						<div class="layout vertical" style="margin-left:50px;font-size:20px;">
							<div>Acc:</div>
							<div>Passes:</div>
							<div>Fails:</div>
						</div>
						<div class="layout vertical" style="margin-left:20px;text-align:right;font-size:20px;">
							<div><span>[[slot.average_accuracy]]</span> %</div>
							<div>[[slot.pass_amount]]</div>
							<div>[[slot.fail_amount]]</div>
						</div>
						<div class="layout vertical" style="margin-left:20px;text-align:right;font-size:20px;">
							<div>&nbsp;</div>
							<div><span>[[slot.pass_percentage]]</span> %</div>
							<div><span>[[slot.fail_percentage]]</span> %</div>
						</div>
					</div>
				</template>
			</div>
			<div value="lobby" class="flex layout vertical">
				<lobby-page id="[[selected_lobby]]"></lobby-page>
			</div>
		</iron-pages>
	</template>
	<script>
		addEventListener('WebComponentsReady', () => {
			Polymer({
				is: 'index-page',
				properties: {
					page_selected: {
						type: String,
						value: 'auth'
					},
					breadcrumb: {
						type: Array,
						value: [{name: 'Tiers', type: 'home'}]
					},
					sort_by: {
						type: String,
						value: 'Mod'
					}
				},
				ready: function() {
					this.$.authAjax.generateRequest();
				},
				authResponse: function(e) {
					var response = e.detail.response;
					localStorage.setItem('token', response.token);
					localStorage.setItem('scope', response.scope);
					this.$.tiersAjax.headers = {
						'Authorization': response.token
					};
					this.$.tiersAjax.generateRequest();
					this.$.allPlayersAjax.headers = {
						'Authorization': response.token
					};
					this.$.allPlayersAjax.generateRequest();
					this.page_selected = 'home';
				},
				navigate: function(e) {
					var item = e.model.item;
					console.log(item);
					switch (item.type) {
						case 'home': {
							this.splice('breadcrumb', 1);
							this.page_selected = 'home';
						}; break;
						case 'tier': {
							this.splice('breadcrumb', 2);
							this.page_selected = 'tier';
						}; break;
						case 'round': {
							this.splice('breadcrumb', 3);
							this.page_selected = 'round';
						}; break;
					}
				},
				chooseTier: function(e) {
					var tier = e.model.tier;
					this.breadcrumb = [{name: 'Tiers', type: 'home'}];
					this.push('breadcrumb', {name: tier.name, type: 'tier', tier: tier});
					this.rounds = [];
					this.$.roundsAjax.url = '../api/tiers/' + tier.id + '/rounds';
					this.$.roundsAjax.headers = {
						'Authorization': localStorage.getItem('token')
					};
					this.$.roundsAjax.generateRequest();
					this.page_selected = 'tier';
				},
				roundsResponse: function(e) {
					var response = e.detail.response;
					var now = new Date();
					for (var i = 0; i < response.length; i++) {
						if (response[i].public_release_time) {
							var public_release_utc = new Date(response[i].public_release_time);
							var public_release = new Date(Date.UTC(public_release_utc.getFullYear(), public_release_utc.getMonth(), public_release_utc.getDate(), public_release_utc.getHours(), public_release_utc.getMinutes(), 0));
							if (public_release < now) {
								var time_from_utc = new Date(response[i].time_from);
								var time_from = new Date(Date.UTC(time_from_utc.getFullYear(), time_from_utc.getMonth(), time_from_utc.getDate(), time_from_utc.getHours(), time_from_utc.getMinutes(), 0));
								this.push('rounds', {id: response[i].id, name: response[i].name, time_from: time_from.getFullYear() + '-' + ('00' + (time_from.getMonth() + 1)).slice(-2) + '-' + ('00' + (time_from.getDate())).slice(-2)});
							}
						}
					}
				},
				choosePlayers: function() {
					this.players = [];
					for (var i = 0; i < this.all_players.length; i++) {
						if (this.all_players[i].tier.id == this.breadcrumb[1].tier.id) {
							this.push('players', this.all_players[i]);
						}
					}
					this.players.sort(function(a, b) {return a.osu_profile.username > b.osu_profile.username ? 1 : (a.osu_profile.username < b.osu_profile.username ? -1 : 0);});
					this.push('breadcrumb', {name: 'Players', type: 'players'});
					this.page_selected = 'players';
				},
				chooseRound: function(e) {
					var round = e.model.round;
					this.push('breadcrumb', {name: round.name, type: 'round', round: round});
					this.$.lobbiesAjax.url = '../api/rounds/' + round.id + '/lobbies';
					this.$.lobbiesAjax.headers = {
						'Authorization': localStorage.getItem('token')
					};
					this.$.lobbiesAjax.generateRequest();
					this.page_selected = 'round';
				},
				chooseMappool: function() {
					this.$.mappoolAjax.url = '../api/rounds/' + this.breadcrumb[2].round.id + '/mappool';
					this.$.mappoolAjax.headers = {
						'Authorization': localStorage.getItem('token')
					};
					this.$.mappoolAjax.generateRequest();
					this.push('breadcrumb', {name: 'Mappool', type: 'mappool'});
					this.page_selected = 'mappool';
				},
				mappoolResponse: function(e) {
					var response = e.detail.response;
					this.mappool = [];
					for (var i = 0; i < response.slots.length; i++) {
						this.push('mappool', response.slots[i]);
					}
				},
				chooseLobby: function(e) {
					this.selected_lobby = e.detail.id;
					this.push('breadcrumb', {name: 'Lobby ' + e.detail.id, type: 'lobby', id: e.detail.id});
					this.page_selected = 'lobby';
				},
				sortMappool: function(sort_by) {
					switch (sort_by) {
						case 'Mod': {
							return function(a, b) {
								if (a.tiebreaker == '1') {
									return 1;
								}
								if (b.tiebreaker == '1') {
									return -1;
								}
								if (a.freemod == '1') {
									if (b.freemod == '1') {
										return 1;
									} else {
										return 0;
									}
								} else if (b.freemod == '1') {
									return -1;
								}
								return a.mods - b.mods;
							}
						}; break;
						case 'Picks': {
							return function(a, b) {
								return b.pick_amount - a.pick_amount;
							}
						}; break;
						case 'Bans': {
							return function(a, b) {
								return b.ban_amount - a.ban_amount;
							}
						}; break;
						case 'Acc': {
							return function(a, b) {
								if (b.pick_amount == 0) {
									return -1;
								}
								if (a.pick_amount == 0) {
									return 1;
								}
								return b.average_accuracy - a.average_accuracy;
							}
						}; break;
						case 'Passes': {
							return function(a, b) {
								if (b.pick_amount == 0) {
									return -1;
								}
								if (a.pick_amount == 0) {
									return 1;
								}
								return b.pass_percentage - a.pass_percentage;
							}
						}; break;
					}
				}
			});
		});
	</script>
</dom-module>
