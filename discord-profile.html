<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="discord-profile">
	<template>
		<style include="iron-flex iron-flex-alignment">
			.wrapper {
				height: 64px;
				width: 300px;
				background-color: #2e3136;
			}
			.avatar {
				height: 50px;
				width: 50px;
				margin: 7px 10px;
				border-radius: 50%;
				background-size: 50px 50px;
			}
			.name {
				color: white;
			}
		</style>
		<div class="wrapper layout horizontal">
			<div class="avatar" style="background-image:url('https://cdn.discordapp.com/avatars/[[id]]/[[avatar]].png?size=256');"></div>
			<div class="text-wrapper layout vertical">
				<div class="flex"></div>
				<div class="name">[[username]]#[[discriminator]]</div>
				<div class="flex"></div>
			</div>
		</div>
	</template>
	<script>
		class DiscordProfile extends Polymer.Element {
			static get is() { return 'discord-profile' }

			static get properties() {
				return {
					id: String,
					avatar: String,
					username: String,
					discriminator: String
				}
			}
		}

		window.customElements.define(DiscordProfile.is, DiscordProfile);
	</script>
</dom-module>
